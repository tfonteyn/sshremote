                         "META-INF/README.md",
                         "META-INF/CHANGES",
                         "META-INF/versions/9/OSGI-INF/MANIFEST.MF"]
        }
    }

    applicationVariants.all {
        final variant ->
            variant.outputs.all {
                outputFileName = "${rootProject.name}-${defaultConfig.versionName}-${variant.name}.apk"
            }
    }
}

